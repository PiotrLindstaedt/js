<!doctype html>
<head>
    <title> proste obliczenia</title>
    <meta charset="utf-8">
</head>
<body>
    <div style="color:red;font-size: 50px;">
    <script lang="JavaScript">
        var liczba1=prompt("podaj a=","");
        var a_lind=parseFloat(liczba1);
        var liczba2=prompt("podaj b=","");
        var b_lind=parseFloat(liczba2);
        document.write("a="+a_lind+"<br>");
        document.write("b="+b_lind+"<br>");
        document.write("("+a_lind+"+"+b_lind+")^3=");
        document.write(+a_lind+"^"+"3+3*"+a_lind+"^2*"+b_lind+"+3*"+a_lind+"*"+b_lind+"^2+"+b_lind+"^"+"3"+"=");
        document.write(+a_lind*a_lind*a_lind+3*(a_lind*a_lind)*b_lind+3*a_lind*(b_lind*b_lind)+b_lind*b_lind*b_lind);
    </script>
    </div>
</body>
</html>
